<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Đặt lịch thành công</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #fff8f0;
      color: #333;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }
    .box {
      max-width: 500px;
      padding: 2rem;
      border: 2px solid #a0522d;
      border-radius: 12px;
      background-color: #fff;
    }
    .box h1 {
      color: #8b4513;
    }
    .box a {
      margin-top: 1rem;
      display: inline-block;
      text-decoration: none;
      color: white;
      background: #a0522d;
      padding: 0.6rem 1.2rem;
      border-radius: 6px;
      transition: background 0.3s ease;
    }
    .box a:hover {
      background: #8b4513;
    }
  </style>
</head>
<body>
  <div class="box">
    <h1>✅ Đặt lịch thành công!</h1>
    <p>Chúng tôi đã nhận được yêu cầu của bạn.<br>Bạn sẽ nhận được email xác nhận sớm nhất.</p>
    <a href="index.html">Quay về trang chủ</a>
  </div>
</body>
</html>
